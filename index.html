<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Forma</title>
</head>
<body>
    <div id="wrapper">
        <form class="forma">
           
              <div class="container">
                <label for="name">Ime</label>
                <input type="text" class="form-control" id="name" placeholder="Ime" required>
                <div class="msg"></div>
              </div>
              <div class="container">
                <label for="lastname">Prezime</label>
                <input type="text" class="form-control" id="lastname" placeholder="Prezime" required>
                <div class="msg"></div>  
              </div>



              <div class="container">
                <label for="gender">Izaberite pol</label>   
                <div class="msgPol"></div>    
                <input type="radio" name="genderS" name="pol" value="1" checked="checked" id="male" />Muski</input>                
                <input type="radio" name="genderS" name="pol" value="0" id="female" />Zenski</input>
              </div>

              <br>
              <div class="container">
                <label for="lastname">Adresa</label>
                <textarea name="message" placeholder="Adresa" id="adress"></textarea>
                <div class="msg"></div>  
              </div>


              <div class="container">
                <label for="dateOfBirth">Datum rodjenja</label>
                <input type="date" class="form-control" id="dateOfBirth"  placeholder="DD-MM-YYYY"  
                min="1997-01-01" max="2030-12-31" required>
                <div class="msg"></div>  
              </div>
              <div class="container">
                <label for="city">Grad</label>
                <select name="Grad" id="city">
                        <option value="Beograd">Beograd</option>
                        <option value="Novi Sad">Novi Sad</option>
                        <option value="Niš">Niš</option>
                        <option value="Smederevo">Smederevo</option>
                        <option value="Sombor">Sombor</option>
                        <option value="Kragujevac">Kragujevac</option>
                        <option value="Kruševac">Kruševac</option>
                        <option value="Leskovac">Leskovac</option>
                </select>
                <div class="msg"></div>  
                <br>
                <br>
              </div>
           
            <button class="btn btn-primary btn-sm" id="dugme" onclick="function1()" type="submit">Submit form</button>
          </form>
          <div class="msgSubmit"></div>  
    </div>
    <script type="text/javascript" src="js/form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
